<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Styles/Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Box"></div>
    <div href="" id="Regbutton">Register</div>
    <input type="text" id="nickname" placeholder="Type your nickname">
    <input type="password" id="password" placeholder="Type your password">
    <input type="password" id="repeatepassword" placeholder="Repeate your password">
    <input type="email" id="email" placeholder="Type your email">
    <div id="Text">Register</div>
    <span id="nicknametop">Nickname</span>
    <span id="passwordtop">Password</span>
    <span id="repeatepasswordtop">Repeate Password</span>
    <span id="emailtop">Email</span>
    <span id="Send" target="_blank">Send message to check email</span>
</body>
</html>
